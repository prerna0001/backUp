<div class="container-fluid">
  <h2>My wishlist</h2>
  <div class="container-fluid d-flex flex-wrap my-2">
    <div class="card col-sm-12 col-md-4 col-lg-3" style="width: 18rem;" *ngFor="let music of arrayOfMusic">
      
      <div class="card-body">
        <h5 class="card-title">Music Name : {{music.trackName}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Artist : {{music.comments}}</li>
      </ul>
      <div class="card-body">
         <button class="btn btn-outline-primary mx-2" (click)="deleteMusic(music)">Delete</button> 
         <button class="btn btn-outline-primary mx-2" (click)="detailMusic(music)">Details</button> 
      </div>
    </div>
  </div>
  </div>
