<h1>welcome to musix application</h1>
<form>
  <input #input type="text">
  <button (click)=click(input.value)>Search</button>
</form>

<div class="container-fluid">
  <h2>Trending Music</h2>
  <div class="container-fluid d-flex flex-wrap my-2">
    <div class="card col-sm-12 col-md-4 col-lg-3" style="width: 10rem;" *ngFor="let music of arrayList">
      
      <div class="card-body">
        <h5 class="card-title">Music Name : {{music.name}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Artist : {{music.artist.name}}</li>
      </ul>
      <div class="card-body">
         <button class="btn btn-outline-primary mx-2" >Add to wishlist</button> 
      </div>
    </div>
  </div>
