<mat-toolbar color="primary"  class="fixed-header">
  <mat-toolbar-row>
  <span>I2PS</span>
      <span class="example-fill-remaining-space"></span>
      <span class="align-auto"></span>
      <span class="example-spacer"></span>
      <button mat-button>Home</button>
      <button mat-button>How It Works</button>
      <button mat-button routerLink='/register' routerLinkActive="active">Sign Up!</button>
      <button mat-icon-button [matMenuTriggerFor]="menu"> <mat-icon>more_vert</mat-icon></button>
  <mat-menu class="menu" #menu="matMenu">
    <button mat-menu-item>
      <!-- <mat-icon>dialpad</mat-icon> -->
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <!-- <mat-icon>voicemail</mat-icon> -->
      <span>Account settings</span>
    </button>
    <!-- <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button> -->
  </mat-menu>
   </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
  <div class="card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
        <a routerLink='/register' routerLinkActive="active">Not Registered yet? Click here!</a>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login(user)" color="primary">Login</button>
      
    </mat-card-actions>
  </div>
</mat-card>
